<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stress Test — Minimal</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      max-width: 720px;
      margin: 40px auto;
      padding: 0 16px;
      line-height: 1.5;
      color: #111;
    }
    textarea {
      width: 100%;
      min-height: 140px;
      padding: 12px;
      font-size: 16px;
    }
    button {
      padding: 10px 14px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .row {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .badge {
      display: inline-block;
      padding: 3px 10px;
      border: 1px solid #ddd;
      border-radius: 999px;
      font-size: 14px;
    }
    pre {
      white-space: pre-wrap;
      word-break: break-word;
      padding: 12px;
      border: 1px solid #eee;
      background: #fafafa;
      margin-top: 14px;
    }
    a { color: #0b57d0; }
  </style>
</head>
<body>
  <h1>Stress Test — Minimal</h1>
  <p>This page only checks if your website can talk to your Cloudflare Worker.</p>

  <p><strong>Worker URL:</strong> <span id="apiUrl"></span></p>
  <p class="badge" id="apiStatus">API: unknown</p>

  <label for="txt"><strong>Text to test</strong></label>
  <textarea id="txt" placeholder="Paste a claim here..."></textarea>

  <div class="row">
    <button id="btnPing" type="button">1) Ping API (GET)</button>
    <button id="btnPost" type="button">2) Send Test (POST)</button>
  </div>

  <pre id="out">Output will appear here…</pre>
<h3>Sources</h3>
<div id="sources"></div>
  <p><a href="/">← Back home</a></p>

  <!-- IMPORTANT: no inline JS here. We load a separate file. -->
  <script src="./minimal.js"></script>
</body>
</html>
